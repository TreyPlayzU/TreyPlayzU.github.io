<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | TLPrebuilts</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #00f0ff;
      --secondary: #ff2d75;
      --dark: #0a0a12;
      --darker: #050508;
      --light: #f0f0f0;
      --gray: #25252e;
      --success: #00ff88;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      position: relative;
    }
    
    header {
      background: linear-gradient(to right, var(--darker), rgba(10, 10, 18, 0.9));
      backdrop-filter: blur(10px);
      padding: 1.5rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(0, 240, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .logo-icon {
      color: var(--secondary);
    }
    
    nav {
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    
    .nav-link {
      color: var(--light);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .nav-link:hover {
      color: var(--primary);
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }
    
    .nav-link:hover::after {
      width: 100%;
    }
    
    .cart-icon {
      position: relative;
      color: var(--light);
      font-size: 1.3rem;
      transition: all 0.3s ease;
    }
    
    .cart-icon:hover {
      color: var(--primary);
      transform: scale(1.1);
    }
    
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--secondary);
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: bold;
    }
    
    .cart-container {
      max-width: 1200px;
      margin: 6rem auto 3rem;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }
    
    @media (min-width: 992px) {
      .cart-container {
        grid-template-columns: 2fr 1fr;
      }
    }
    
    .cart-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .cart-title i {
      color: var(--secondary);
    }
    
    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .cart-item {
      background: var(--gray);
      border-radius: 10px;
      padding: 1.5rem;
      display: grid;
      grid-template-columns: 100px 1fr auto;
      gap: 1.5rem;
      align-items: center;
      border: 1px solid rgba(0, 240, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .cart-item:hover {
      border-color: var(--primary);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .item-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    
    .item-details {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .item-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      color: var(--primary);
    }
    
    .item-specs {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }
    
    .item-price {
      font-weight: 700;
      font-size: 1.1rem;
    }
    
    .item-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 1rem;
    }
    
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .quantity-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--primary);
      color: var(--dark);
      border: none;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .quantity-btn:hover {
      transform: scale(1.1);
    }
    
    .quantity-display {
      width: 40px;
      text-align: center;
    }
    
    .remove-btn {
      background: transparent;
      color: var(--secondary);
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      transition: all 0.3s ease;
    }
    
    .remove-btn:hover {
      color: #ff0a4e;
    }
    
    .summary {
      background: var(--gray);
      border-radius: 10px;
      padding: 1.5rem;
      height: fit-content;
      border: 1px solid rgba(0, 240, 255, 0.1);
    }
    
    .summary-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .summary-total {
      font-weight: 700;
      font-size: 1.2rem;
      margin: 1.5rem 0;
    }
    
    .checkout-btn {
      width: 100%;
      padding: 1rem;
      background: var(--success);
      color: var(--dark);
      border: none;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .checkout-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
    }
    
    .empty-cart {
      text-align: center;
      padding: 4rem 0;
    }
    
    .empty-cart-icon {
      font-size: 3rem;
      color: rgba(255, 255, 255, 0.2);
      margin-bottom: 1.5rem;
    }
    
    .empty-cart-text {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .continue-btn {
      padding: 0.8rem 1.5rem;
      background: var(--primary);
      color: var(--dark);
      border: none;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .continue-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 240, 255, 0.3);
    }
    
    footer {
      background: var(--darker);
      padding: 3rem 2rem 2rem;
      text-align: center;
      border-top: 1px solid rgba(0, 240, 255, 0.1);
      margin-top: 3rem;
    }
    
    .footer-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1.5rem;
      display: inline-block;
    }
    
    .copyright {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      margin-top: 1.5rem;
    }
    
    @media (max-width: 768px) {
      .cart-container {
        margin-top: 5rem;
        padding: 0 1rem;
      }
      
      .cart-item {
        grid-template-columns: 80px 1fr;
        grid-template-rows: auto auto;
      }
      
      .item-actions {
        grid-column: span 2;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      
      .quantity-control {
        order: 1;
      }
      
      .remove-btn {
        order: 2;
      }
    }
    
    @media (max-width: 480px) {
      header {
        padding: 1rem;
      }
      
      .logo {
        font-size: 1.5rem;
      }
      
      .nav-link {
        font-size: 0.9rem;
      }
      
      .cart-title {
        font-size: 1.5rem;
      }
      
      .item-name {
        font-size: 1rem;
      }
      
      .item-specs {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <i class="fas fa-desktop logo-icon"></i> TLPrebuilts
    </a>
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="#" class="nav-link">Builds</a>
      <a href="#" class="nav-link">Support</a>
      <a href="cart.html" class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cartCount">0</span>
      </a>
    </nav>
  </header>

  <div class="cart-container">
    <main>
      <h1 class="cart-title"><i class="fas fa-shopping-cart"></i> Your Cart</h1>
      
      <div class="cart-items" id="cartItems">
        <div class="empty-cart" id="emptyCart">
          <div class="empty-cart-icon">
            <i class="fas fa-shopping-cart"></i>
          </div>
          <h3>Your cart is empty</h3>
          <p class="empty-cart-text">Looks like you haven't added any items to your cart yet.</p>
          <a href="index.html" class="continue-btn">
            <i class="fas fa-arrow-left"></i> Continue Shopping
          </a>
        </div>
      </div>
    </main>
    
    <aside class="summary" id="cartSummary" style="display: none;">
      <h2 class="summary-title">Order Summary</h2>
      
      <div class="summary-row">
        <span>Subtotal</span>
        <span id="subtotal">€0.00</span>
      </div>
      
      <div class="summary-row">
        <span>Shipping</span>
        <span>FREE</span>
      </div>
      
      <div class="summary-row">
        <span>Tax</span>
        <span id="tax">€0.00</span>
      </div>
      
      <div class="summary-total">
        <span>Total</span>
        <span id="total">€0.00</span>
      </div>
      
      <button class="checkout-btn" id="checkoutBtn">
        <i class="fas fa-lock"></i> Proceed to Checkout
      </button>
    </aside>
  </div>

  <footer>
    <div class="footer-logo">TLPrebuilts</div>
    <p class="copyright">
      © 2025 TLPrebuilts. All rights reserved.<br>
      Designed with <i class="fas fa-heart" style="color: var(--secondary);"></i> for gamers worldwide
    </p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let cart = [];

    if (localStorage.getItem('cart')) {
      cart = JSON.parse(localStorage.getItem('cart'));
    } else {
      cart = [
      {
        id: 'frostbyte-x',
        name: 'FrostByte X',
        image: 'images/frostbyte1.jpg',
        price: 799.99,
        quantity: 1,
        specs: [
          'Intel Core i3-12100F',
          'NVIDIA GTX 1660 Super 6GB',
          '16GB DDR4 3200MHz',
          '512GB NVMe SSD'
        ]
      }
    ];
  localStorage.setItem('cart', JSON.stringify(cart));
}

      
      function saveCart() {
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
      }
      
      function updateCartCount() {
        const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById('cartCount').textContent = itemCount;
        localStorage.setItem('cartItems', itemCount);
      }
      
      const cartItemsEl = document.getElementById('cartItems');
      const emptyCartEl = document.getElementById('emptyCart');
      const cartSummaryEl = document.getElementById('cartSummary');
      const subtotalEl = document.getElementById('subtotal');
      const taxEl = document.getElementById('tax');
      const totalEl = document.getElementById('total');
      const checkoutBtn = document.getElementById('checkoutBtn');
      
      function renderCart() {
        if (cart.length === 0) {
          emptyCartEl.style.display = 'block';
          cartSummaryEl.style.display = 'none';
          updateCartCount();
          return;
        }
        
        emptyCartEl.style.display = 'none';
        cartSummaryEl.style.display = 'block';
        
        const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const tax = subtotal * 0.1;
        const total = subtotal + tax;
        
        subtotalEl.textContent = `€${subtotal.toFixed(2)}`;
        taxEl.textContent = `€${tax.toFixed(2)}`;
        totalEl.textContent = `€${total.toFixed(2)}`;
        
        cartItemsEl.innerHTML = '';
        cart.forEach(item => {
          const itemEl = document.createElement('div');
          itemEl.className = 'cart-item';
          itemEl.innerHTML = `
            <img src="${item.image}" alt="${item.name}" class="item-image">
            <div class="item-details">
              <h3 class="item-name">${item.name}</h3>
              <ul class="item-specs">
                ${item.specs.map(spec => `<li>${spec}</li>`).join('')}
              </ul>
              <div class="item-price">€${item.price.toFixed(2)}</div>
            </div>
            <div class="item-actions">
              <div class="quantity-control">
                <button class="quantity-btn minus" data-id="${item.id}">-</button>
                <span class="quantity-display">${item.quantity}</span>
                <button class="quantity-btn plus" data-id="${item.id}">+</button>
              </div>
              <button class="remove-btn" data-id="${item.id}">
                <i class="fas fa-trash"></i> Remove
              </button>
            </div>
          `;
          cartItemsEl.appendChild(itemEl);
        });
        
        // Add event listeners
        document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
          btn.addEventListener('click', function() {
            const id = this.getAttribute('data-id');
            const item = cart.find(i => i.id === id);
            if (item.quantity > 1) {
              item.quantity--;
            } else {
              cart = cart.filter(i => i.id !== id);
            }
            saveCart();
            renderCart();
          });
        });
        
        document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
          btn.addEventListener('click', function() {
            const id = this.getAttribute('data-id');
            const item = cart.find(i => i.id === id);
            item.quantity++;
            saveCart();
            renderCart();
          });
        });
        
        document.querySelectorAll('.remove-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            const id = this.getAttribute('data-id');
            cart = cart.filter(i => i.id !== id);
            saveCart();
            renderCart();
          });
        });
      }
      
      checkoutBtn.addEventListener('click', function() {
        alert('Proceeding to checkout! (no checkout yet me poor)');
      });
      
      renderCart();
      updateCartCount();
    });
  </script>
</body>
</html>
