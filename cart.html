<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | TLPrebuilts</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .logo-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background-color: #222;
      border-bottom: 1px solid #333;
      position: relative;
    }
    
    .logo {
      font-size: 3rem;
      font-weight: bold;
      color: #4ecdc4;
      text-decoration: none;
    }
    
    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .cart-container {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 60px;
      margin: 50px 0;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 90%;
      max-width: 1200px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    
    .cart-item {
      display: flex;
      align-items: center;
      padding: 40px;
      border-bottom: 2px solid #333;
      transition: all 0.3s ease;
      margin: 0 auto;
      width: 100%;
    }
    
    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-image {
      width: 300px;
      height: 300px;
      object-fit: contain;
      margin-right: 60px;
      background: #222;
      border-radius: 15px;
      padding: 20px;
    }
    
    .cart-item-details {
      flex: 1;
    }
    
    .cart-item-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      color: #4ecdc4;
      margin-bottom: 25px;
      letter-spacing: -0.5px;
    }
    
    .cart-item-price {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #ddd;
    }
    
    .cart-item-actions {
      display: flex;
      gap: 25px;
      align-items: center;
    }
    
    .quantity-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #4ecdc4;
      color: #111;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }
    
    .quantity-btn:hover {
      transform: scale(1.1);
    }
    
    .quantity-display {
      font-size: 1.8rem;
      min-width: 40px;
      text-align: center;
    }
    
    .remove-btn {
      background: #ff4757;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }
    
    .remove-btn:hover {
      background: #ff6b81;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 107, 129, 0.4);
    }
    
    .checkout-btn {
      background: #4ecdc4;
      color: #111;
      padding: 20px 40px;
      font-size: 1.8rem;
      margin-top: 50px;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 5px 20px rgba(78, 205, 196, 0.3);
    }
    
    .checkout-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(78, 205, 196, 0.5);
    }
    
    .empty-cart {
      text-align: center;
      padding: 80px 60px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .empty-cart-icon {
      font-size: 6rem;
      margin-bottom: 30px;
      color: #4ecdc4;
      text-align: center;
    }
    
    .empty-cart-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 2.2rem;
      margin-bottom: 40px;
      width: 100%;
      text-align: center;
    }
    
    .empty-cart-btn {
      background: #4ecdc4;
      color: #111;
      padding: 18px 35px;
      font-size: 1.5rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
      display: inline-block;
      text-align: center;
    }
    
    .empty-cart-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(78, 205, 196, 0.5);
    }
    
    .checkout-section {
      display: flex;
      justify-content: center;
      margin-top: 60px;
      width: 100%;
    }
    
    .cart-total {
      text-align: right;
      font-size: 2.5rem;
      margin-top: 40px;
      padding-right: 60px;
      width: 100%;
      max-width: 1200px;
    }
    
    .total-amount {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 3rem;
      color: #4ecdc4;
    }
    
    footer {
      text-align: center;
      padding: 3rem 1rem;
      background: #222;
      color: white;
      margin-top: auto;
      font-size: 1.2rem;
    }
    
    @keyframes itemRemoved {
      0% { opacity: 1; transform: translateX(0); }
      100% { opacity: 0; transform: translateX(-150px); }
    }
    
    .item-removing {
      animation: itemRemoved 0.4s forwards;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      .cart-container {
        padding: 40px 20px;
        width: auto;
      }
      
      .cart-item {
        flex-direction: column;
        text-align: center;
        padding: 30px;
      }
      
      .cart-item-image {
        width: 220px;
        height: 220px;
        margin-right: 0;
        margin-bottom: 30px;
      }
      
      .cart-item-actions {
        justify-content: center;
      }
      
      .cart-item-title {
        font-size: 2rem;
      }
      
      .cart-item-price {
        font-size: 1.6rem;
      }
      
      .quantity-btn {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
      
      .remove-btn {
        padding: 12px 25px;
        font-size: 1.1rem;
      }
      
      .checkout-btn {
        font-size: 1.5rem;
        padding: 15px 30px;
      }
      
      .cart-total {
        font-size: 2rem;
        padding-right: 20px;
      }
      
      .empty-cart {
        padding: 50px 20px;
      }
      
      .empty-cart-icon {
        font-size: 4rem;
      }
      
      .empty-cart-text {
        font-size: 1.8rem;
      }
      
      .empty-cart-btn {
        font-size: 1.2rem;
        padding: 15px 25px;
      }
      
      .logo {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header class="logo-header">
    <a href="index.html" class="logo">TLPrebuilts</a>
  </header>
  
  <div class="container">
    <div class="cart-container" id="cartContainer">
      <div class="empty-cart">
        <div class="empty-cart-icon">ðŸ›’</div>
        <div class="empty-cart-text">Your cart is empty</div>
        <a href="index.html" class="empty-cart-btn">BROWSE PRODUCTS</a>
      </div>
    </div>
    
    <div class="cart-total">
      Total: <span class="total-amount" id="totalAmount">â‚¬0</span>
    </div>
    
    <div class="checkout-section">
      <a href="https://paypal.me/Treyplayz1" class="checkout-btn" target="_blank">PROCEED TO CHECKOUT</a>
    </div>
  </div>

  <footer>
    <p>Â© 2025 TLPrebuilts. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cartContainer = document.getElementById('cartContainer');
      const totalAmount = document.getElementById('totalAmount');
      const checkoutSection = document.querySelector('.checkout-section');
      const cartTotal = document.querySelector('.cart-total');
      
      function updateCartDisplay() {
        let cartItems = localStorage.getItem('cartItems') ? parseInt(localStorage.getItem('cartItems')) : 0;
        
        if (cartItems > 0) {
          const price = 799.99; // Updated price to â‚¬799.99
          const totalPrice = (price * cartItems).toFixed(2);
          
          cartContainer.innerHTML = `
            <div class="cart-item" id="cartItem">
              <img src="images/frostbyte1.jpg" alt="FrostByte X" class="cart-item-image">
              <div class="cart-item-details">
                <div class="cart-item-title">FrostByte X</div>
                <div class="cart-item-price">â‚¬${price.toFixed(2)} Ã— ${cartItems} = â‚¬${totalPrice}</div>
                <div class="cart-item-actions">
                  <button class="quantity-btn" id="decreaseCartQty">-</button>
                  <span class="quantity-display">${cartItems}</span>
                  <button class="quantity-btn" id="increaseCartQty">+</button>
                  <button class="remove-btn" id="removeItem">REMOVE ALL</button>
                </div>
              </div>
            </div>
          `;
          
          totalAmount.textContent = `â‚¬${totalPrice}`;
          cartTotal.style.display = 'block';
          checkoutSection.style.display = 'flex';
          
          document.getElementById('increaseCartQty').addEventListener('click', function() {
            cartItems++;
            localStorage.setItem('cartItems', cartItems.toString());
            updateCartDisplay();
          });

          document.getElementById('decreaseCartQty').addEventListener('click', function() {
            if (cartItems > 1) {
              cartItems--;
              localStorage.setItem('cartItems', cartItems.toString());
              updateCartDisplay();
            }
          });

          document.getElementById('removeItem').addEventListener('click', function() {
            const cartItem = document.getElementById('cartItem');
            cartItem.classList.add('item-removing');
            
            setTimeout(() => {
              localStorage.setItem('cartItems', '0');
              updateCartDisplay();
            }, 400);
          });
        } else {
          cartContainer.innerHTML = `
            <div class="empty-cart">
              <div class="empty-cart-icon">ðŸ›’</div>
              <div class="empty-cart-text">Your cart is empty</div>
              <a href="index.html" class="empty-cart-btn">BROWSE PRODUCTS</a>
            </div>
          `;
          cartTotal.style.display = 'none';
          checkoutSection.style.display = 'none';
        }
      }
      
      updateCartDisplay();
    });
  </script>
</body>
</html>
